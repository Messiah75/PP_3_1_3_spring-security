<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <title>Profile</title>
</head>
<body>
<h1>User, welcome to spring boot security page!</h1>

<table style="width:60%" border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Username</th>
        <th>Roles</th>
    </tr>

    <tr>
        <td th:utext="${showUser.getUser().firstName}">Name</td>
        <td th:utext="${showUser.getUser().lastName}">Surname</td>
        <td th:utext="${showUser.getUser().age}">Age</td>
        <td th:utext="${showUser.getUser().email}">Email</td>
        <td th:utext="${showUser.getUser().username}">Username</td>
        <td th:utext="${showUser.getUser().rolesToString}">">Roles</td>
    </tr>

</table>

<br>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
