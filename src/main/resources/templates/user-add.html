<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<br>

<form th:method="POST" th:action="@{/admin/addUser}" th:object="${user}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{firstName}" id="name"/>
        <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        <br>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{lastName}" id="surname"/>
        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        <br>
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        <br>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email"/>
        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br>
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username"/>
        <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <br>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password"/>
        <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <br>
        <input type="submit" value="Add"/>
    </div>
</form>

<br><br>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
